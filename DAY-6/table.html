<html>
<center>
   <head>
        <h1>ASSIGNMENT DAY-6 MULTIPLICATION TABLE</h1>
   </head>
   <body>
         <script>
               var num=+prompt("enter the multiplication table number");
                for(var i=1;i<=10;i++)
                    {
                     document.write(`${num}   X   ${i}   =   ${num*i}<br>`);
                    }
         </script>
   </body>
</center>
</html>
